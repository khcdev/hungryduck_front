<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" lang="javascript">

    </script>

    <script>
        $(document).ready(function () {


            $.ajax({

                type: "GET",
                url: "ajaxData.jsp?type=1",
                dataType: "text",
                error: function () {
                    alert('통신실패!!');
                },
                success: function (data) {
                    alert("통신데이터 값 : " + data);
                    $("#dataArea").html(data);
                }

            });


        });

    </script>
</head>

</html>
